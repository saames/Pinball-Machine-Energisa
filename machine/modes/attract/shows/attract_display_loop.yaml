- duration: 5
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: ÚLTIMA PONTUAÇÃO
        font_size: 90
        color: black
        y: 55%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 100
        color: black 
        y: 50%
      - type: rectangle
        width: 1080
        height: 1920
        color: ffffff
      transition:
        type: move_in
        duration: 1s
        direction: left
        
